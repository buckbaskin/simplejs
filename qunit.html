<!DOCTYPE html>
<!-- This is from http://qunitjs.com/cookbook/ -->
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit basic example</title>
  <link rel="stylesheet" href="test/qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="test/qunit-2.0.1.js"></script>
  <script type="text/javascript" src="simple.js"></script>
  <script>
    QUnit.module("basic");
    QUnit.test( "a basic test example", function( assert ) {
      assert.expect(1); // expect 1 qunit test
      var value = "hello";
      assert.equal( value, "hello", "We expect value to be hello" );
    });
    QUnit.module("simplr tests", {
      beforeEach: function() {}
    });
    QUnit.test("the first simplr test", function( assert ) {
      assert.strictEqual(1, 1);
      assert.ok(simple);
      assert.ok(simple.base);
      assert.ok(simple.loader);
    });
    QUnit.test("the second simplr test", function( assert ) {
      console.log("second simplr test.");
      simple.loader(); // "onload"
      simple.render();
      // assert that the page is re-rendered the same as before
      assert.equal(simple.base.inner_html, simple.base.innerHTML);
    });
  </script>
</body>
</html>
